<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
   
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="node_modules/animate.css/animate.css"
  />
    <style>

        
    @keyframes bounce {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(-100px); }
        100% { transform: translateY(0); }
    }
   
    .bounce:hover {
        animation-name: bounce;
        animation-timing-function: ease;
    }

    .pulse:after{
        animation: pulse 2s ease-out infinite;
    }

    .pulse:before{
        animation: pulse 2s ease-out infinite;
    }

    @keyframes pulse {
        100% {
            transform: scale(2.5);
            opacity: 0;
        }
    }

    




    </style>
</head>
<body>
    <h1 class="animate__animated animate__pulse">An animated element</h1>
    <div class="logo">
        <img src="logo-2.png" alt="">
    </div>
    <img src="img3.jpeg" alt="">
    <h3>SELECIONE A CIDADE PARA ADQUIRIR SEU CERTIFICADO DIGITAL:</h3>

    <button type="button" class="pulse">Capivari </button>

    <a href="detalhe.html" class="bounce"> 
        <button type="button" class="btn-primary pulse ">Capivari </button>
    </a>

    <a href="detalhe.html"> 
        <button type="button" class="btn-secondary" >Indaiatuba </button>
    </a>

    <a href="detalhe.html"> 
        <button type="button" class="btn-success">São Bernardo </button>
    </a>

    <a href="detalhe.html"> 
        <button type="button" class="btn-danger">São Paulo </button>
    </a>

    <a href="detalhe.html"> 
        <button type="button" class="btn-warning">São Roque </button>
    </a>

    <a href="detalhe.html"> 
        <button type="button" class="btn-info">Outras Cidades </button>
    </a>
    
    
    
    
    
</body>
</html>
